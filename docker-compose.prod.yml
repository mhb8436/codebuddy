services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-codebuddy}/nginx:${TAG:-latest}
    ports:
      - "80:80"
    volumes:
      - client_static:/usr/share/nginx/html:ro
    depends_on:
      - server
      - client
    restart: unless-stopped
    networks:
      - codebuddy-network

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-codebuddy}/client:${TAG:-latest}
    volumes:
      - client_static:/usr/share/nginx/html
    restart: "no"
    networks:
      - codebuddy-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-codebuddy}/server:${TAG:-latest}
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL:-postgresql://codebuddy:codebuddy@postgres:5432/edu_platform}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2025-01-01-preview}
      - PISTON_API_URL=http://piston:2000
    depends_on:
      postgres:
        condition: service_healthy
      piston:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codebuddy-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codebuddy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codebuddy}
      POSTGRES_DB: ${POSTGRES_DB:-edu_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codebuddy} -d ${POSTGRES_DB:-edu_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - codebuddy-network

  piston:
    build:
      context: ./piston
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-codebuddy}/piston:${TAG:-latest}
    platform: linux/amd64
    privileged: true
    tmpfs:
      - /piston/jobs:exec,size=256M
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2000/api/v2/runtimes', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - codebuddy-network

volumes:
  postgres_data:
  client_static:

networks:
  codebuddy-network:
    driver: bridge
