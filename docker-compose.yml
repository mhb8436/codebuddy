services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: codebuddy
      POSTGRES_PASSWORD: codebuddy
      POSTGRES_DB: edu_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  piston:
    build:
      context: ./piston
      dockerfile: Dockerfile
    platform: linux/amd64
    privileged: true
    ports:
      - "2000:2000"
    tmpfs:
      - /piston/jobs:exec,size=256M
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000/api/v2/runtimes"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
